<script>

  const firebaseConfig = {
    apiKey: "AIzaSyCp61ziHL96zyEGG9EskUi92tDKLJ1AqAE",
    authDomain: "sae301-eb77d.firebaseapp.com",
    projectId: "sae301-eb77d",

    measurementId: "G-32MSSS8DKX",
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  var db = firebase.firestore();

  var debug = document.querySelector("#debug");

  var testRef = db.collection("Test").doc("first");
  testRef
    .get()
    .then((data) => {
      if (data.exists) {
        console.log("Document data:", data.data());
        debug.innerHTML = data.data().name;
      } else {
        console.log("No such document!");
      }
      debug.innerHTML = data;
    })
    .catch((error) => {
      console.log(error);
      debug.innerHTML = debug;
    });
</script>
